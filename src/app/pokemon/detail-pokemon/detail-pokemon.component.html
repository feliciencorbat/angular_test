<div class="container">
    <div *ngIf="pokemon" class="card">
        <img class="card-img-top" [src]="pokemon.picture" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{ pokemon.name }}</h5>
            <p class="card-text">
                Points de vie: {{ pokemon.hp }}
            </p>
            <p class="card-text">
                Dégâts: {{ pokemon.cp }}
            </p>
            <p class="card-text">
                {{ pokemon.created | date:"dd.MM.yyyy" }}
            </p>
            <span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor}}">
                    {{ type }}
                  </span>
        </div>
        <button (click)="goToPokemonList()">Retourner à la liste</button>
        <button (click)="goToEditPokemon(pokemon)">Editer</button>
        <button (click)="deletePokemon(pokemon)">Supprimer</button>
    </div>
    <div *ngIf="!pokemon" >
        <app-loader></app-loader>
    </div>
</div>
